<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
</head>
<body>
<svg></svg>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
  width = 800 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");
    var nodecolor = d3.scaleOrdinal(["#A0E7FA","#FAA0F7"]);

    //labels
    svg.append("text")
      .attr("transform", "translate(50,10)")
      .text("Covid-19 Clusters")
      .attr("font-size","20px")
    svg.append("circle")
      .attr("cx",0)
      .attr("cy",50)
      .attr("r", 6)
      .style("fill", "#A0E7FA")
    svg.append("circle")
      .attr("cx",0)
      .attr("cy",80)
      .attr("r", 6)
      .style("fill", "#FAA0F7")
    svg.append("text")
      .attr("x", 20)
      .attr("y", 50)
      .text("Male")
      .style("font-size", "15px")
      .attr("alignment-baseline","middle")
    svg.append("text")
      .attr("x", 20)
      .attr("y", 80)
      .text("Female")
      .style("font-size", "15px")
      .attr("alignment-baseline","middle")
  
// Load external data
Promise.all([
    d3.json("links-sample.json"),
    d3.json("cases-sample.json")
  ]).then(data => {

    console.log(data)

// Data preprocessing

var nodes = []

        var links = []
        data[0].forEach(e => {
            e.source = e.infector;
            e.target = e.infectee;
            joinLink = {source : e.source, target: e.target}
            links.push(joinLink)
        });

        data[1].forEach(e => {
            joinNode = {id: e.id, gender: e.gender}
            nodes.push(joinNode)
        });

        var dataset = { "nodes": nodes, "links": links}
        console.log(dataset)

    // Initialize the links
    var link = svg.append("g")
      .selectAll("line")
      .data(dataset.links)
      .enter()
      .append("line")
        .style("stroke", "#aaa")
  
    // Initialize the nodes
    var node = svg.append("g")
      .selectAll("circle")
      .data(dataset.nodes)
      .enter()
      .append("circle")
        .attr("r", 10)
        .attr("fill", function(d) { return nodecolor(d.gender); })
  
    // Let's list the force we wanna apply on the network
    var simulation = d3.forceSimulation(dataset.nodes)                 // Force algorithm is applied to data.nodes
        .force("link", d3.forceLink()                               // This force provides links between nodes
              .id(function(d) { return d.id; })                     // This provide  the id of a node
              .links(dataset.links)                                    // and this the list of links
        )
        .force("charge", d3.forceManyBody().strength(-40))  
        .force("center", d3.forceCenter(width / 2, height / 2))       // This adds repulsion between nodes. Play with the -400 for the repulsion strength
        .on("end", ticked)
        .force('collision', d3.forceCollide().radius(function(d) {
                  return d.radius}))
  


        function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
         .attr("cx", function (d) { return d.x; })
         .attr("cy", function(d) { return d.y; });
  }
  
  })
  
  
  </script>
</body>
</html>
