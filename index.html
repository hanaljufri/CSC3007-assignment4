<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
</head>
<body>
<svg></svg>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
  width = 400 - margin.left - margin.right,
  height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");
  
// Load external data
Promise.all([
    d3.json("links-sample.json"),
    d3.json("cases-sample.json")
  ]).then(data => {

    console.log(data)

// Data preprocessing

var nodes = []
        data[1].forEach(e => {
            e.gender = e.gender;
            e.id = e.id;
            joinNode = {id: e.id, gender: e.gender}
            nodes.push(joinNode)
        });

        var links = []
        data[0].forEach(e => {
            e.source = e.infector;
            e.target = e.infectee;
            joinLink = {source : e.source, target: e.target}
            links.push(joinLink)
        });

        var dataset = { "nodes": nodes, "links": links}
        console.log(dataset)

    // Initialize the links
    var link = svg
      .selectAll("line")
      .data(dataset.links)
      .enter()
      .append("line")
        .style("stroke", "#aaa")
  
    // Initialize the nodes
    var node = svg
      .selectAll("circle")
      .data(dataset.nodes)
      .enter()
      .append("circle")
        .attr("r", 20)
        .style("fill", "#69b3a2")
  
    // Let's list the force we wanna apply on the network
    var simulation = d3.forceSimulation(dataset.nodes)                 // Force algorithm is applied to data.nodes
        .force("link", d3.forceLink()                               // This force provides links between nodes
              .id(function(d) { return d.id; })                     // This provide  the id of a node
              .links(dataset.links)                                    // and this the list of links
        )
        .force("charge", d3.forceManyBody().strength(-400))         // This adds repulsion between nodes. Play with the -400 for the repulsion strength
        .on("end", ticked);
  


        function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
         .attr("cx", function (d) { return d.x+6; })
         .attr("cy", function(d) { return d.y-6; });
  }
  
  })
  
  
  </script>
</body>
</html>
